version: "3.1"
services:

    memcached:
      image: memcached:alpine
      container_name: laravel-angular-memcached

    mysql:
      image: mysql:5.7
      entrypoint: ['/entrypoint.sh', '--character-set-server=utf8', '--collation-server=utf8_general_ci']
      container_name: laravel-angular-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=laravel-angular
        - MYSQL_DATABASE=laravel-angular-db
        - MYSQL_USER=laravel-angular-user
        - MYSQL_PASSWORD=123456
      ports:
        - "8083:3306"

    webserver:
      image: nginx:alpine
      container_name: laravel-angular-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8081:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: laravel-angular-php-fpm
      working_dir: /application
      volumes:
        - ./Server/:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini
